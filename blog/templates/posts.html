{% extends "base.html" %}

{% block body %}

{% include "jumbotron.html" %}

{% for post in posts|sortdesc:'date' %}
<h2><a href="{{site_root}}posts/{{post.id}}.html">{{ post.title }}</a></h2>
<p>{{post.date}} by {{post.author}}</p>
<p>{{post.blurb}}</p>

{% empty %}
<center><h2>Ouch! There aren't an posts here, whaaat?</h2></center>
{% endfor %}

{% endblock %}
